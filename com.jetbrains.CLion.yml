app-id: com.jetbrains.CLion
command: clion
runtime: org.freedesktop.Sdk
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary

finish-args:
  - --allow=devel
  - --device=all
  - --env=CLION_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/app/com.discordapp.Discord:create
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/gnupg:ro
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

add-extensions:
  org.freedesktop.Sdk.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '23.08'

modules:
  # -----------------------------------------------------------------------------------------------
  #   D E P E N D E N C I E S
  # -----------------------------------------------------------------------------------------------

  - name: gcr
    cleanup:
      - /include
      - /lib/debug
      - /lib/girepository-1.0
      - /lib/pkgconfig
      - /man
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/doc
      - /share/man
      - /share/pkgconfig
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-schemas-compile
      - --disable-static
      - --disable-update-mime
      - --disable-vala
      - --enable-valgrind=no
    sources:
      - type: archive
        sha256: 29df50974a90987af694c0fb8926a6b366e68cacd8abd813817cfe1eb5d54524
        url: https://download.gnome.org/sources/gcr/3.34/gcr-3.34.0.tar.xz

  - name: git-lfs
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: 6f28eb19faa7a968882dca190d92adc82493378b933958d67ceaeb9ebe4d731e
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.5.1/git-lfs-linux-amd64-v3.5.1.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-amd64-v$version.tar.gz
      - type: archive
        only-arches:
          - aarch64
        sha256: 4f8700aacaa0fd26ae5300fb0996aed14d1fd0ce1a63eb690629c132ff5163a9
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.5.1/git-lfs-linux-arm64-v3.5.1.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-arm64-v$version.tar.gz

  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/clion/bin/clion.sh
      - -Deditor_title=IntelliJ CLion
      - -Dprogram_name=clion
    sources:
      - type: git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git

  - shared-modules/libsecret/libsecret.json

  - name: openssh
    build-commands:
      - ln --symbolic /usr/bin/ssh /app/bin/ssh
    buildsystem: simple

  - name: pinentry
    cleanup:
      - /include
      - /lib/debug
      - /share/info
      - '*.a'
      - '*.la'
    config-opts:
      - --disable-fallback-curses
      - --disable-ncurses
      - --disable-pinentry-curses
      - --disable-pinentry-emacs
      - --disable-pinentry-fltk
      - --disable-pinentry-gtk2
      - --disable-pinentry-qt5
      - --disable-pinentry-tqt
      - --disable-pinentry-tty
      - --enable-libsecret=no
      - --enable-pinentry-gnome3
      - --without-libcap
    sources:
      - type: archive
        sha256: cd12a064013ed18e2ee8475e669b9f58db1b225a0144debdb85a68cecddba57f
        url: https://www.gnupg.org/ftp/gcrypt/pinentry/pinentry-1.1.1.tar.bz2

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
        sha256: 7399e9a6708c32d678a72a63219e96f23be0be2336e50fd1348498d07041df90
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------


  - name: clion
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir clion/
          - tar -xzf clion.tar.gz --directory=clion/ --strip-components=1
          - rm clion.tar.gz
      - type: file
        path: com.jetbrains.CLion.appdata.xml
      - type: file
        path: com.jetbrains.CLion.desktop
      - type: file
        path: com.jetbrains.CLion.svg
      - type: file
        path: idea.properties
      - type: extra-data
        filename: clion.tar.gz
        sha256: 2353c1ea5e0fc82b37f4ac33e11cf16e22750e5a1dfa96ab5bc0e0467d1c0abf
        size: 1214546318
        url: https://download.jetbrains.com/cpp/CLion-2024.1.2.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true
      - type: extra-data
        filename: clion.tar.gz
        sha256: 1c2b87c9610d5151e1b5e3840cf2ffd95ab84a3fdd3c210e29ecd755a2b46673
        size: 1212004590
        url: https://download.jetbrains.com/cpp/CLion-2024.1.2-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true

