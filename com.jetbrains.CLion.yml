app-id: com.jetbrains.CLion
command: clion
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary

finish-args:
  - --allow=devel
  - --device=all
  - --env=CLION_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=ssh-auth
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

add-extensions:
  org.freedesktop.Sdk.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '24.08'

modules:
  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/clion/bin/clion
      - -Deditor_title=IntelliJ CLion
      - -Dprogram_name=clion
    sources:
      - type: git
        url: https://github.com/flathub-infra/ide-flatpak-wrapper.git
        commit: 445fdd20b2f083fe12ac9ac61c1a30864da8a8d1

  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.4.1.tar.gz
        sha256: 2924bcb3a1ed8b551fc101f740b9f0fe0a202b115027647cf69850d65fd88c52
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------


  - name: clion
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir clion/
          - tar -xzf clion.tar.gz --directory=clion/ --strip-components=1
          - rm clion.tar.gz
      - type: file
        path: com.jetbrains.CLion.appdata.xml
      - type: file
        path: com.jetbrains.CLion.desktop
      - type: file
        path: com.jetbrains.CLion.svg
      - type: file
        path: idea.properties
      - type: extra-data
        filename: clion.tar.gz
        sha256: 502145600b1955156841fa5db37e70f97f960aecbfb7503578c728416f83eaaa
        size: 1577257365
        url: https://download.jetbrains.com/cpp/CLion-2024.3.5.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true
      - type: extra-data
        filename: clion.tar.gz
        sha256: af9e6fe31455db2a296cfd744e4e483543375f53d21a3ef297c71b8219a56de9
        size: 1571910063
        url: https://download.jetbrains.com/cpp/CLion-2024.3.5-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true

