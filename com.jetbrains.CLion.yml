app-id: com.jetbrains.CLion
command: clion
runtime: org.freedesktop.Sdk
runtime-version: '22.08'
sdk: org.freedesktop.Sdk
separate-locales: false
finish-args:
  - --allow=devel
  - --device=all
  - --env=IDEA_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/gnupg:ro
  - --share=ipc
  - --share=network
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter
add-extensions:
  org.freedesktop.Sdk.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '22.08'

modules:
  - shared-modules/libsecret/libsecret.json
  - modules/jetbrains-flatpak-wrapper.yml

  - modules/rsync.yml
  - modules/gcr.yml
  - modules/openssh.yml
  - modules/pinentry.yml

  - name: clion
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - install -D -m644 -t /app/bin/ idea.properties
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - tar xf clion.tar.gz
          - mv clion-* clion
          - rm clion.tar.gz

      - type: file
        path: com.jetbrains.CLion.appdata.xml

      - type: file
        path: com.jetbrains.CLion.desktop

      - type: file
        path: com.jetbrains.CLion.svg

      - type: file
        path: idea.properties

      - type: extra-data
        filename: clion.tar.gz
        sha256: 69a274098fe35ca53edbed460f1044691cedf595d080e291644a013905591bf3
        size: 858606002
        url: https://download.jetbrains.com/cpp/CLion-2023.1.5.tar.gz
        x-checker-data:
          type: jetbrains
          code: CL
