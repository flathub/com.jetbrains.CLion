app-id: com.jetbrains.CLion
command: clion
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
separate-locales: false
tags:
  - proprietary

finish-args:
  - --allow=devel
  - --device=all
  - --env=CLION_PROPERTIES=/app/bin/idea.properties
  - --filesystem=host
  - --filesystem=xdg-run/docker
  - --filesystem=xdg-run/gnupg
  - --filesystem=xdg-run/keyring
  - --filesystem=xdg-run/podman
  - --share=ipc
  - --share=network
  - --socket=gpg-agent
  - --socket=ssh-auth
  - --socket=wayland
  - --socket=x11
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=org.freedesktop.Flatpak
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.gnome.keyring.SystemPrompter

add-extensions:
  org.freedesktop.Sdk.Compat.i386:
    directory: lib/i386-linux-gnu
    version: '24.08'

modules:
  - name: git-lfs
    build-commands:
      - PREFIX=${FLATPAK_DEST} ./install.sh
    buildsystem: simple
    sources:
      - type: archive
        only-arches:
          - x86_64
        sha256: fff4746159aa7a7b42ef1aa30fed03b534df48a7dbe116d65296c0f0c43c594d
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-linux-amd64-v3.6.0.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-amd64-v$version.tar.gz
      - type: archive
        only-arches:
          - aarch64
        sha256: 9509504b3b825054c3d07af5edc1cc9c00732c6f0fd4a060f04bfbf0f1279fca
        url: https://github.com/git-lfs/git-lfs/releases/download/v3.6.0/git-lfs-linux-arm64-v3.6.0.tar.gz
        x-checker-data:
          project-id: 11551
          stable-only: true
          type: anitya
          url-template: https://github.com/git-lfs/git-lfs/releases/download/v$version/git-lfs-linux-arm64-v$version.tar.gz

  - name: jetbrains-flatpak-wrapper
    buildsystem: meson
    config-opts:
      - -Deditor_binary=/app/extra/clion/bin/clion
      - -Deditor_title=IntelliJ CLion
      - -Dprogram_name=clion
    sources:
      - type: git
        commit: 5a054811ab2144ceaf343169b240a70eeb4dfb47
        url: https://github.com/Lctrs/jetbrains-flatpak-wrapper.git

  - shared-modules/libsecret/libsecret.json

  - name: rsync
    cleanup:
      - /share/man
    config-opts:
      - --disable-debug
      - --disable-md2man
      - --disable-xxhash
      - --prefix=${FLATPAK_DEST}
      - --with-included-popt
      - --with-included-zlib
    sources:
      - type: archive
        url: https://download.samba.org/pub/rsync/src/rsync-3.3.0.tar.gz
        sha256: 7399e9a6708c32d678a72a63219e96f23be0be2336e50fd1348498d07041df90
        x-checker-data:
          project-id: 4217
          stable-only: true
          type: anitya
          url-template: https://download.samba.org/pub/rsync/src/rsync-$version.tar.gz

  # -----------------------------------------------------------------------------------------------
  #
  # -----------------------------------------------------------------------------------------------


  - name: clion
    buildsystem: simple
    build-commands:
      - install -D apply_extra /app/bin/apply_extra
      - install -D -m644 -t ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/ ${FLATPAK_ID}.svg
      - install -D -m644 -t ${FLATPAK_DEST}/share/applications/ ${FLATPAK_ID}.desktop
      - install -D -m644 -t ${FLATPAK_DEST}/share/metainfo/ ${FLATPAK_ID}.appdata.xml
      - cat idea.properties | tee -a ${FLATPAK_DEST}/bin/idea.properties
      - mkdir -p /app/lib/i386-linux-gnu /app/lib/debug/lib/i386-linux-gnu
    sources:
      - type: script
        dest-filename: apply_extra
        commands:
          - mkdir clion/
          - tar -xzf clion.tar.gz --directory=clion/ --strip-components=1
          - rm clion.tar.gz
      - type: file
        path: com.jetbrains.CLion.appdata.xml
      - type: file
        path: com.jetbrains.CLion.desktop
      - type: file
        path: com.jetbrains.CLion.svg
      - type: file
        path: idea.properties
      - type: extra-data
        filename: clion.tar.gz
        sha256: e66ee52c365552fe40d035f5b205ab8c28a9a02ed4af5f787b78a0048bcf7f81
        size: 1535155425
        url: https://download.jetbrains.com/cpp/CLion-2024.3.tar.gz
        only-arches:
          - x86_64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true
      - type: extra-data
        filename: clion.tar.gz
        sha256: 526147203ce3f9ec25e264f33fca042fda59a728237a165983c47c0c06356f6e
        size: 1530175542
        url: https://download.jetbrains.com/cpp/CLion-2024.3-aarch64.tar.gz
        only-arches:
          - aarch64
        x-checker-data:
          type: jetbrains
          code: CL
          is-main-source: true

